  c: 'f4b62de'
  d: 2020-07-28 +0000
  e: betulkan aksara entiti html ke xml
  f: '1.6.1'
  g:  # git diff --stat 3b796fb f4b62de
    Entiti HTML seperti `&sect;` `&ndash;` `&mdash;` sedia
    dipapar di Github dan GitHub Pages mungkin sekali kerana
    aksara tersebut adalah sebahagian daripada aksara
    tambahan ASCII yang mematuhi piawai ISO-8859-1.
    Bagaimanapun, entiti HTML `& name ;` tidak disokong
    sepenuhnya seperti `&blank;` yang sedia dipapar di
    GitHub tetapi tidak di GitHub Pages.
    Sebaliknya, entiti XML `&# nnnn ;` bagi semua aksara
    khas tersebut kelihatan sedia dipapar dan disokong baik
    melalui Unicode yang mematuhi piawai ISO/IEC10646.
