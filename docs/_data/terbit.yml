        Perubahan pada nama terbitan baharu.
        Nama semantik X.Y.Z tetap dicontohi.
        Sebelum ini, terbitan asal X.Y dan imbuh X.Y.Z.
        Kini tiada beza dan semua terbitan baharu
        menggunakan tujuh angka X.YY.ZZZZ;
        X adalah nombor siri semasa.
        YY adalah dua nombor terakhir bagi tahun semasa.
        ZZZZ adalah empat nombor berturutan bagi bulan dan
        hari semasa pada tahun tersebut.
        Penyataan bulan dan hari sebaiknya mengikut zon jam
        sifar masa sedunia (UTC+0) supaya mudah dirujuk.
        Nama terbitan kini berguna untuk imbas tarikh kemas
        kini yang bertanda tanpa perlu melihat sejarah git.
