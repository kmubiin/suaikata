# maklumat meta bagi terbitan dan butir perubahan
---
-
  id: '0.0'       # tag rujukan atau nama terbitan ini
  idc: '7e5cf23'  # git log --abbrev-commit <id>
  rev: 1          # git rev-list --count <id>
  ciri:  # ciri terbitan yang hadir
    arkib: false  # tersalin bagi GitHub Archive Program
    muat: false   # ada butir muat daftar baharu
  lagi:  # butir berkenaan dalam senarai jika ada
    - m:  # nama daftar yang dimuat jika ada
      n:  # git log --abbrev-commit \
      o:  # --date=format:'%Y-%m-%d %z'
      p:  # lagi huraian jika ada
-
