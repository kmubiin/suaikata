# maklumat meta bagi terbitan dan butir perubahan
# petunjuk:
# . A: git log --abbrev-commit <tag>
# . B: git log --date=short  # =format:'%Y-%m-%d'
# . N: nombor kedudukan atau indeks meta 0,1,2...N
# . jika saiz senarai 'bila' >1, anggap ada muat daftar
#   dan itu adalah terbitan pokok; sebaliknya terbitan am
---
-
  id: '0.0'      # tag rujukan atau nama terbitan ini
  ix: 7e5cf23/0  # nama rujukan A/N
  ga: false  # tersalin bagi GitHub Archive Program
  bila:  # butir perubahan dalam senarai
    - c: 2018-03-01  # tarikh perubahan B
      x: 7e5cf23/0   # ulang rujukan di baris terakhir
-
  id: '1.0'
  ix: 1e9baa9/1
