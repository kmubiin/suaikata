# maklumat meta bagi terbitan dan butir perubahan
# penyediaan:
# . salin rangka data berikut dan tampal di baris terbawah
#   sebelum titik `...`, buang aksara `## ` di awalan baris
# . nyatakan nilai 'id beku'; selebihnya kemudian
# petunjuk:
# . nilai 'bina' adalah suatu rantaian (string) yang diberi
#   tanda petik satu sepertimana nilai 'id'
# . jika saiz senarai 'muat' >=1, anggap ada daftar baru dan
#   itu terbitan pokok; sebaliknya, terbitan am
# rangka data:
## -
##   id:  # tag rujukan atau nama terbitan ini
##   beku:  # tersalin ke mana-mana arkib: false|true
##   bila:  # git log --date=short|=format:'%Y-%m-%d'
##   bina:  # git log --abbrev-commit <tag>  # 7-aksara unik
##   muat: []  # senarai muat daftar baru bagi terbitan ini
---
-
  id: '0.0'
  beku: false
  bila: 2018-03-01
  bina: '7e5cf23'
  muat: []
