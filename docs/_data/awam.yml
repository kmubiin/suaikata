-
  s: false                 # adakah ini senarai kata
  t: Internet Archive      # tajuk atau nama sumber
  u: https://archive.org/  # alamat web sumber
  v:  # huraian tentang sumber
    Internet Archive ialah sebuah perpustakaan digital
    bukan untung dengan misi "capaian universal kepada semua
    pengetahuan". Sumber ini menyediakan kemudahan awam
    untuk mencapai kumpulan bahan digital secara percuma.
    Senarai kata masukan daripada sumber domain awam boleh
    dicari di Internet Archive, dan laman web yang hilang
    mungkin boleh dilihat semula melalui Wayback Machine.
-
  s: false
  t: Wiktionary
  u: https://wiktionary.org/
  v:
    Wiktionary atau KamusWiki ialah projek saudara Wikipedia
    untuk menghasilkan kamus bebas. Edisi bahasa Inggeris
    telah dibuka sejak akhir-2002, manakala edisi bahasa
    Melayu sejak pertengahan-2004.
    Senarai kata masukan tanpa makna boleh didapati di
    beberapa laman khas di Wiktionary. Contohnya seperti
    Simple English word list, Frequency lists (WT:FL), dan
    Basic English alphabetical wordlist (WT:BE850).
    Bagaimanapun, edisi bahasa Melayu setakat ini belum ada
    laman khas sepertimana edisi bahasa Inggeris.
-
  s: true
  t: Wiktionary:Simple_English_word_list
  u: https://simple.wiktionary.org/wiki/Wiktionary:Simple_English_word_list
  v:  # salinan teks dalam bahasa asal
    You can change this page. Please keep the number of
    words the same. If you put a word in, take a different
    word out. Please talk on the talk page. Let's work
    together to make a list of words for Simple English that
    we can all use.
