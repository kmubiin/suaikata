    Perbendaharaan kata bahasa Melayu yang berasal dari
    bahasa Arab cukup banyak, diperkirakan sekitar 2,000 -
    3,000. Namun kelazimannya tidak terlalu besar. Secara
    relatif diperkirakan jumlah ini antara 10 % - 15 %.
    Sebagian kata-kata Arab ini masih utuh dalam erti yang
    sesuai antara sebutan dan maknanya, dan ada sebahagian
    lagi berubah.
