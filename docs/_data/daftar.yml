# maklumat meta bagi kajian daftar
---
-
  id: psat     # nama daftar ini
  ia:          # nama daftar asal jika ada
  lang: en+ms  # bahasa pengantar daftar ini
  nama:  # nama daftar dalam bahasa asal dan lain jika ada
    c: kata kerap PSAT  # nama umum untuk rujukan lalai
    en: PSAT High Frequency Words
    ms: Daftar PSAT suaikata
  sumber:  # sumber asal daftar ini jika ada
    https://web.archive.org/web/20170427204836/http://cabrinihigh.com/academics/psatwords
  para:  # maklumat berkaitan dalam senarai
    penerbit: [archive, cabrinihigh, suaikata]
    pengusaha: [kmubiin, raafsmakmal]
  ciri:  # ciri daftar yang hadir
    daftar: true  # ada fail daftar
    makna: true   # ada lajur makna atau terjemah
    rasmi: true   # usaha mengikut rancangan
    baiki: false  # usaha memperbaik daftar terdahulu
    tanda: true   # usaha secara beregu ada tanda nama
  nota:  # maklumat tambahan bagi daftar ini
    Daftar pertama projek suaikata.
    Daftar dwibahasa beregu.
    Lajur terakhir ada dua huruf (A, M, A+, M+) yang
    merujuk pada nama dua orang pengusaha; simbol adalah
    tanda pilihan dibuat selepas ada selisih terjemah.
  bila:  # tarikh usaha daftar ini jika ada
    - c: 2018-03-29
      x:  # belum termuat pada masa ini
    - c: 2018-05-08
      x: ae3db55/1  # rujukan bagi tarikh muat
    - c: 2019-03-27
      x: a037ad7/2  # rujukan bagi tarikh lengkap
-
  id: katakerap
  ia:
  lang: en+ms
  nama:
    c: kata kerap
  sumber:
  para:
    penerbit: [suaikata]
    pengusaha: [raafsmakmal]
  ciri:
    daftar: true
    makna: true
    rasmi: false
    baiki: false
    tanda: false
  nota:
    Daftar sumbangan sukarela.
    Berdasarkan daftar yang tidak dinamakan.
    Disusun mengikut kekerapan; lagi tinggi kedudukan di
    senarai, lagi kerap perkataan itu digunakan.
  bila:
    - c: 2018-05-03
      x: 5c4032d/1
-
  id: ms2
  ia:
  lang: ms
  nama:
    c: kata dua-huruf Melayu
  sumber:
  para:
    penerbit: [suaikata]
    pengusaha: [kmubiin]
  ciri:
    daftar: true
    makna: false
    rasmi: true
    baiki: false
    tanda: false
  nota:
    Daftar tanpa makna, ada pembayang bahasa Melayu.
    Lema Melayu terhad pada 2 aksara sahaja.
  bila:
    - c: 2019-03-28
      x: 3438cb7/2
-
  id: en2
  ia:
  lang: en
  nama:
    c: kata dua-huruf Inggeris
  sumber:
  para:
    penerbit: [suaikata]
    pengusaha: [kmubiin]
  ciri:
    daftar: true
    makna: false
    rasmi: true
    baiki: false
    tanda: false
  nota:
    Daftar tanpa makna, ada pembayang bahasa Inggeris.
    Lema Inggeris terhad pada 2 aksara sahaja.
  bila:
    - c: 2020-04-06
      x: a93f3c5/3
-
  id: kerapu
  ia: katakerap
  lang: en+ms
  nama:
    c: kata kerap unik
  sumber:
  para:
    penerbit: [suaikata]
    pengusaha: [kmubiin]
  ciri:
    daftar: true
    makna: true
    rasmi: false
    baiki: true
    tanda: false
  nota:
    Daftar sumbangan sukarela.
    Berdasarkan daftar kata kerap dengan pembaikan terhad.
    Disusun mengikut kekerapan, setara dengan yang asal.
    Lema terhad pada 3 aksara atau kurang sahaja.
  bila:
    - c: 2020-03-08
      x:  # belum termuat pada masa ini
    - c: 2020-04-08
      x: 30c95bf/3
