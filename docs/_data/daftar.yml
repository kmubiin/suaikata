    Lema Inggeris terhad pada 2 aksara sahaja.
  bila: 2020-08-21
  bina: '4c24632'
  ubah:
    - bila: 2020-04-06
      bina: 'a93f3c5'  # termuat di 1.6.0
    - bila: 2020-06-30
      bina: 'bb9cdc3'  # en2 tukar format csv => tsv
    - bila: 2020-08-21
