# maklumat meta bagi perisian berperanan
---
-
  s: true  # adakah ini sumber terbuka
  t: Git   # nama perisian
  u: git   # nama rujukan pendek
  v:  # huraian tentang perisian
    Git boleh membuat kemas kini pada laman sumber dalam
    talian seperti GitHub melalui garis perintah. Kemas kini
    juga boleh dibuat di luar talian terlebih dahulu.
  w: https://git-scm.com/  # alamat web rasmi atau sumber
-
  s: false
  t: Google Sheets
  u: sheets
  v:
    Google Sheets mempunyai fungsi sunting bersama dalam
    talian dan ini membolehkan dua orang pengguna mencapai
    satu helaian rebak pada masa yang sama. Projek suaikata
    telah menyiapkan daftar kata pertama secara beregu
    menggunakan Google Sheets.
  w: https://docs.google.com/spreadsheets/
-
  s: true
  t: LibreOffice Calc
  u: calc
  v:
    LibreOffice Calc boleh membaca helaian rebak dalam
    format asal seperti ODS dan XLS dan juga format mudah
    alih seperti CSV di luar talian. Calc adalah sebahagian
    daripada perisian lengkap LibreOffice.
  w: https://www.libreoffice.org/
-
  s: true
  t: Mozilla Firefox
  u: firefox
  v:
    Mozilla Firefox boleh digunakan sebagai pelayar web dan
    juga pemapar fail Markdown, dengan bantuan Firefox
    Add-ons atau perisian tambahan lain. Lihat juga
    "Markdown Viewer Webext" atau "simple markdown surfer".
  w: https://www.mozilla.org/en-US/firefox/
-
  s: true
  t: Markdown Viewer Webext
  u: mdviewer
  v:
    Markdown Viewer Webext boleh dipasang pada pelayar web
    Mozilla Firefox melalui Firefox Add-ons. Perisian ini
    membolehkan fail Markdown dipapar ala HTML dan GitHub di
    luar talian. Perisian ini adalah sumber terbuka yang
    dibawakan oleh Keith L Robertson.
  w: https://github.com/KeithLRobertson/markdown-viewer
-
  s: true
  t: Side View
  u: sideview
  v:
    Side View boleh dipasang pada pelayar web Mozilla
    Firefox melalui Firefox Add-ons. Laman web boleh dipapar
    di bar sisi bagi menguji paparan jenis mudah alih.
    Perisian ini adalah sumber terbuka yang dibawakan oleh
    Mozilla, pembangun pelayar web Mozilla Firefox.
  w: https://github.com/mozilla/side-view/
-
  s: true
  t: simple markdown surfer
  u: smurf
  v:
    simple markdown surfer memaparkan fail Markdown melalui
    pelayar web. Perisian ini bergantung pada Python 3 dan
    satu perisian tambahan (pandoc atau markdown2). Hanya
    satu skrip Python untuk fungsi asas, dan satu lagi fail
    CSS untuk menghias paparan. Lihat juga "Pandoc".
  w: https://github.com/oxalorg/smurf
-
  s: true
  t: Pandoc
  u: pandoc
  v:
    Pandoc boleh menukarkan sesuatu fail antara pelbagai
    markup format, termasuk Markdown dan HTML. Boleh diguna
    melalui garis perintah atau bersama perisian lain.
  w: https://pandoc.org/
-
  s: true
  t: GNU core utilities
  u: coreutils
  v:
    GNU core utilities terdiri daripada pelbagai perkakasan
    asas yang lazim bagi sistem operasi ala Unix. Antaranya
    `head`, `sort`, `tail`, dan `wc` boleh digunakan untuk
    meneliti daftar kata melalui garis perintah.
  w: http://www.gnu.org/software/coreutils/
-
  s: true
  t: GNU Grep
  u: grep
  v:
    GNU Grep (grep) boleh digunakan untuk mencari baris yang
    mengandungi padanan mengikut ciri tertentu. Perkakas ini
    mempunyai kawalan tambahan untuk mengira bilangan
    padanan atau perkataan umpama GNU core utilities.
  w: http://www.gnu.org/software/grep/
-
  s: true
  t: GNU sed
  u: sed
  v:
    GNU sed boleh digunakan untuk menapis dan menyunting
    teks biasa melalui garis perintah. Perkakas ini boleh
    mengganti perkataan sama seperti fungsi "cari dan ganti"
    dalam perisian lazim. Lagi, perkakas ini boleh menambah
    atau membuang baris mengikut kedudukan baris dalam teks
    biasa umpama baris dalam helaian rebak.
  w: https://www.gnu.org/software/sed/
-
  s: true
  t: yamllint
  u: yamllint
  v:
    yamllint boleh digunakan untuk memeriksa fail YAML sama
    ada sah piawai atau tidak. Perkakas ini juga boleh
    mengenal pasti kandungan pelik seperti ulangan nama dan
    penggunaan baris yang panjang atau tidak sekata.
  w: https://github.com/adrienverge/yamllint
...
