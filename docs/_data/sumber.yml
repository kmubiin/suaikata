# maklumat meta bagi sumber carian dan rujukan
# penyediaan:
# . salin rangka data berikut dan tampal di baris terbawah
#   sebelum titik `...`, buang aksara `## ` di awalan baris
# petunjuk:
# . mana-mana 'id' data sumber berkenaan akan disalin ke
#   senarai 'oleh.sumber' data daftar
# . jika nama rujukan 'id' ada aksara `/` satu atau lebih,
#   anggap ada senarai kata atau laman berkenaan
# . pastikan nilai 'uri' boleh dicapai pada masa diisi;
# . jika alamat laman berubah, gunakan alamat yang tersimpan
#   di arkib atau di laman bersejarah umpama wiki dan git;
# . jika nilai 'xai' diisi, anggap 'uri' telah berubah atau
#   tidak mudah dicapai; maka, alamat laman yang boleh
#   dicapai semula adalah gabungan alamat 'xai/uri'
# . nilai 'xai' harus berakhir dengan aksara '/' supaya
#   mudah digabung dengan 'uri' sebelum dipapar bersama
# pengecualian:
# . bagi pangkal sumber seperti Internet Archive dan
#   Wiktionary, senarai 'lain' tidak diisi
# . mana-mana sumber yang merujuk pada sumber asal, senarai
#   'lain' pada asal boleh diisi dengan mana-mana itu
# rangka data:
## -
##   id:   # nama rujukan sumber ini
##   alt:  # nama sumber ini
##   uri:  # alamat sumber http:// atau seumpamanya
##   xai:  # alamat arkib bagi imbuhan uri, jika ada
##   lain: []  # senarai sumber lain yang berpaut/termasuk
---
