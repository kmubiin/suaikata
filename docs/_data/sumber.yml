# . mana-mana 'id' data sumber berkenaan akan disalin ke
#   senarai 'oleh.sumber' data daftar
# . jika nama rujukan 'id' ada aksara `/` satu atau lebih,
#   anggap ada senarai kata atau laman berkenaan
# rangka data:
## -
##   id:   # nama rujukan sumber ini
##   alt:  # nama sumber ini
##   uri:  # alamat sumber http:// atau seumpamanya
