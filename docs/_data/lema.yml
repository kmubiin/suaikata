    makna: false   # ada di lajur makna
    selisih: true  # pernah ada selisih terjemah
  nota:  # maklumat tambahan bagi lema ini
    4 lema dalam daftar PSAT.
    Pernah selisih terjemah abstract(1).
    Bahas antara nyata dan zahir.
