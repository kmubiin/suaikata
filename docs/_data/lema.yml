# maklumat meta bagi kajian lema
# petunjuk:
# . jika ciri 'selisih' !=nil, atau bersamaan true/false,
#   anggap lema itu ada dalam mana-mana daftar termuat
---
-
  id: abstract  # nama lema ini
  lang: en      # bahasa lema ini
  ciri:  # ciri lema yang hadir dalam daftar
    selisih: true  # pernah ada selisih terjemah
    serupa: true   # ejaan hampir/serupa bagi kata asing
  nota:  # maklumat tambahan bagi lema ini
    4 lema dalam daftar PSAT.
    Pernah selisih terjemah abstract(1).
    Bahas antara nyata dan zahir.
-
  id: charlatan
  lang: en
  ciri:
    selisih: true
    serupa: false
  nota:
    1 lema dalam daftar PSAT.
    Pernah selisih terjemah charlatan(1).
    Bahas antara penyemu dan penipu.
-
  id: didactic
  lang: en
  ciri:
    selisih: true
    serupa: false
  nota:
    1 lema dalam daftar PSAT.
    Pernah selisih terjemah didactic(1).
    Bahas antara mengajar dan bersyarah.
-
  id: immutable
  lang: en
  ciri:
    selisih: true
    serupa: false
  nota:
    1 lema dalam daftar PSAT.
    Pernah selisih terjemah immutable(1).
    Bahas antara tak terubah/berubah dan nyahubah.
-
  id: refute
  lang: en
  ciri:
    selisih: true
    serupa: false
  nota:
    1 lema dalam daftar PSAT.
    Pernah selisih terjemah refute(1).
    Bahas antara membuktikan tidak benar dan membantah.
-
  id: repudiate
  lang: en
  ciri:
    selisih: true
    serupa: false
  nota:
    1 lema dalam daftar PSAT.
    Pernah selisih terjemah repudiate(1).
    Bahas antara menolak kaitan dan membantah.
    Boleh keliru dengan refute(1).
-
  id: suspend
  lang: en
  ciri:
    selisih: false
    serupa: false
  nota:
    2 lema dalam daftar PSAT.
    Bahas terjemah betul gantung.
    Bahas terjemah tepat tangguh atau tidurkan.
-
  id: niskala
  lang: ms
  ciri:
    selisih: false
    serupa: true  # sa:nishkala
  nota:
    1 makna dalam daftar PSAT.
    Hadir makna bagi abstract(4).
